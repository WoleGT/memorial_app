<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booking - Host 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body { background-color: #f8f9fa; }
    .header-bar { background-color: purple; color: white; padding: 15px 20px; display: flex; align-items: center; }
    .host-img { width: 60px; height: 60px; object-fit: cover; border-radius: 50%; margin-right: 15px; border: 2px solid white; }
    .booking-content { margin-top: 30px; }
    .table-selection button { margin: 5px; }
    .confirmation-card { margin-top: 30px; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background: white; }
  </style>
</head>
<body>
  <div class="header-bar">
    <img src="images/host2.jpg" alt="Host 2" class="host-img">
    <h4 class="mb-0">Ay.</h4>
  </div>
  <div class="container booking-content">
    <h3>Select a Table</h3>
    <div class="row table-selection">
      <!-- 10 table buttons -->
      <!-- Buttons duplicated as in booking1.html -->
      <div class="col-4 col-md-2 mb-2">
        <button class="btn btn-outline-primary w-100" onclick="selectTable(1)">Table 1</button>
      </div>
      <!-- ... repeat for Tables 2 to 10 ... -->
      <div class="col-4 col-md-2 mb-2">
        <button class="btn btn-outline-primary w-100" onclick="selectTable(2)">Table 2</button>
      </div>
      <div class="col-4 col-md-2 mb-2">
        <button class="btn btn-outline-primary w-100" onclick="selectTable(3)">Table 3</button>
      </div>
      <div class="col-4 col-md-2 mb-2">
        <button class="btn btn-outline-primary w-100" onclick="selectTable(4)">Table 4</button>
      </div>
      <div class="col-4 col-md-2 mb-2">
        <button class="btn btn-outline-primary w-100" onclick="selectTable(5)">Table 5</button>
      </div>
      <div class="col-4 col-md-2 mb-2">
        <button class="btn btn-outline-primary w-100" onclick="selectTable(6)">Table 6</button>
      </div>
      <div class="col-4 col-md-2 mb-2">
        <button class="btn btn-outline-primary w-100" onclick="selectTable(7)">Table 7</button>
      </div>
      <div class="col-4 col-md-2 mb-2">
        <button class="btn btn-outline-primary w-100" onclick="selectTable(8)">Table 8</button>
      </div>
      <div class="col-4 col-md-2 mb-2">
        <button class="btn btn-outline-primary w-100" onclick="selectTable(9)">Table 9</button>
      </div>
      <div class="col-4 col-md-2 mb-2">
        <button class="btn btn-outline-primary w-100" onclick="selectTable(10)">Table 10</button>
      </div>
    </div>

    <div id="bookingForm" class="mt-4 d-none">
      <h4>Enter Your Details</h4>
      <form onsubmit="return submitBooking(event)">
        <div class="mb-3">
          <label for="customerName" class="form-label">Your Name</label>
          <input type="text" id="customerName" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="guests" class="form-label">Number of Guests</label>
          <select id="guests" class="form-select" required>
            <option value="1">1 Person</option>
            <option value="2">2 People</option>
            <option value="3">3 People</option>
            <option value="4">4 People</option>
            <option value="5">5 People</option>
            <option value="6">6 People</option>
            <option value="7">7 People</option>
            <option value="8">8 People</option>
            <option value="9">9 People</option>
            <option value="10">10 People</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit Booking</button>
      </form>
    </div>

    <div id="confirmationCard" class="confirmation-card d-none">
      <h4>Booking Confirmation</h4>
      <p id="confirmationDetails"></p>
      <button class="btn btn-success" onclick="downloadCard()">Download Card</button>
    </div>
  </div>

  <script>
    let selectedTable = null;
    function selectTable(tableNumber) {
      selectedTable = tableNumber;
      document.getElementById('bookingForm').classList.remove('d-none');
      document.getElementById('confirmationCard').classList.add('d-none');
    }
    function submitBooking(e) {
      e.preventDefault();
      const name = document.getElementById('customerName').value;
      const guests = document.getElementById('guests').value;
      const details = `
        <strong>Name:</strong> ${name}<br>
        <strong>Host:</strong> Mrs Ayodele Banjo<br>
        <strong>Table:</strong> Table ${selectedTable}<br>
        <strong>Guests:</strong> ${guests}
      `;
      document.getElementById('confirmationDetails').innerHTML = details;
      document.getElementById('confirmationCard').classList.remove('d-none');
      return false;
    }
    function downloadCard() {
      html2canvas(document.getElementById("confirmationCard"), { backgroundColor: null })
        .then(canvas => {
          const imgData = canvas.toDataURL("image/png");
          const link = document.createElement("a");
          link.href = imgData;
          link.download = "Booking_Card.png";
          link.click();
        });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
